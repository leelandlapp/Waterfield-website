<main>
  <h2>Event Calendar</h2>
  <label for="monthSelect">Select Month:</label>
  <select id="monthSelect" onchange="showEvents()">
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
  </select>

  <div id="eventList"></div>
</main>
  <footer style="
  background: #800000;      /* maroon background */
  color: #ffd700;           /* gold text */
  text-align: center;
  padding: 15px;
  font-family: 'Georgia', serif;
  font-size: 0.9em;
  margin: 0;                /* no margin */
  line-height: 1.4;         /* tight line height */
">
  Contact us: <a href="mailto:info@waterfieldmi.gov" style="color:#ffd700; text-decoration: underline;">info@waterfieldmi.gov</a> | Phone: (555) 123-4567<br />
  &copy; 2025 Waterfield, Michigan. All rights reserved.
</footer>


<script>
  const events = {
    8: [
      { date: 'Aug 15', title: 'Waterfield Harvest Festival', location: 'Downtown Square' },
      { date: 'Aug 28', title: 'Vintage Car Cruise Night', location: 'Main Street' }
    ],
    9: [
      { date: 'Sep 10', title: 'Annual Parade & Classic Car Show', location: 'City Center' },
      { date: 'Sep 25', title: 'Waterfield Fall Fair', location: 'Fairgrounds' }
    ],
    10: [
      { date: 'Oct 15', title: 'Pumpkin Festival', location: 'Community Park' },
      { date: 'Oct 31', title: 'Halloween Dance', location: 'Community Hall' }
    ]
  };

  function showEvents() {
    const month = Number(document.getElementById('monthSelect').value);
    const eventList = document.getElementById('eventList');
    eventList.innerHTML = '';

    if (events[month]) {
      events[month].forEach(event => {
        const p = document.createElement('p');
        p.textContent = `${event.date}: ${event.title} â€” ${event.location}`;
        eventList.appendChild(p);
      });
    } else {
      eventList.textContent = 'No events found for this month.';
    }
  }

  // Show events for the default selected month on page load
  window.onload = showEvents;
</script>
</body>
